<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة التاريخية</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    
<style>
    /* إجبار القوائم المنسدلة والقوائم الفرعية على أخذ الخلفية الخضراء */
    #navbar-placeholder .dropdown-menu {
        background-color: #198754 !important; /* نفس درجة الأخضر المستخدمة في القائمة */
        color: white !important;
        border: none !important; /* لإزالة الإطار الأبيض إن وجد */
    }

    /* التأكد من أن روابط القائمة تظهر باللون الأبيض */
    #navbar-placeholder .dropdown-item {
        color: white !important;
    }

    /* تغيير لون الخلفية عند تمرير الماوس (Hover) لتمييز العنصر */
    #navbar-placeholder .dropdown-item:hover,
    #navbar-placeholder .dropdown-item:focus {
        background-color: #157347 !important; /* درجة أخضر أغمق قليلاً */
        color: white !important;
    }
</style>
</head>

<body class="bio-page">
    
    <div class="main-width-container pt-10">
        
        <div id="navbar-placeholder"></div>

        <header class="page-title-card">
            <h1>الخط الزمني</h1>
        </header>

        <div id="bio-events-container" class="row gx-0 gy-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>

    <script src="../data/data_bio-events.js"></script>
    <script src="../js/script_bio-events.js"></script>
    
<script src="../js/nav-loader.js"></script>
<script>
    loadNavbar({ 
        pageType: 'subpage',
        showTools: false  // ❌ لإخفاء الأدوات
    });
</script>
</body>
</html>
