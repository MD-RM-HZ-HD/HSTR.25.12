<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>مقارنة تفاعلية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .glare-card {
            transition: all 0.3s ease-in-out;
        }
        .glare-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.05);
            z-index: 10;
            position: relative;
        }
    </style>
</head>
<body> 
<div class="main-width-container pt-10">
  <div id="navbar-placeholder"></div>
        <div class="page-title-card"> <div class="text-center">
			<h1 class="mb-0">
				 مقارنة تفاعلية
			 </h1>
						<p class="text-sm md:text-base" style="color:var(--text); opacity: 0.8;">حاول تخمين الحالتين بناءً على المتغير الحاسم المعروض</p>
            </div>
        </div>

        <div class="container-main p-4 md:p-6 mb-1 md:mb-2">
            <div class="flex justify-between items-center mb-2 md:mb-3">
                <span class="text-xs md:text-sm font-semibold">التقدم</span>
                <span id="progress-text" class="text-xs md:text-sm font-semibold">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <div id="comparison-card" class="p-6 md:p-8 rounded-2xl comparison-card border-t-8 relative transition-all duration-500 ease-in-out">
            
            <div id="difference-area" class="glare-card mb-8 p-6 rounded-xl bg-blue-100 hover:bg-blue-200 border-2 border-blue-400 flex flex-col justify-center items-center min-h-[120px] cursor-pointer">
                <p id="difference-text" class="text-xl md:text-2xl font-bold text-blue-800 leading-relaxed text-center mb-2"></p>
            </div>

            <div id="cases-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 hidden transition-all duration-500 ease-in-out opacity-0 translate-y-4">
                
                <div class="glare-card p-4 border-2 border-red-300 rounded-xl bg-red-50">
                    <h3 id="case-a-title" class="text-xl font-bold text-red-800 mb-3 border-b border-red-400 pb-2 text-center"></h3>
                    <p id="case-a-text" class="text-lg leading-loose text-justify">
                    </p>
                </div>
                
                <div class="glare-card p-4 border-2 border-green-300 rounded-xl bg-green-50">
                    <h3 id="case-b-title" class="text-xl font-bold text-green-800 mb-3 border-b border-green-400 pb-2 text-center"></h3>
                    <p id="case-b-text" class="text-lg leading-loose text-justify">
                    </p>
                </div>
            </div>

            <div class="mt-8 flex flex-wrap justify-center gap-4">
                <button id="prev-btn" class="px-6 py-3 bg-gray-400 text-white font-bold rounded-xl transition duration-200 disabled:opacity-50 hover:bg-gray-500" disabled>
                    &larr; السابقة
                </button>
                <button id="reveal-btn" class="px-8 py-3 bg-teal-500 hover:bg-teal-600 text-white font-bold rounded-xl reveal-btn">
                    إظهار الفرق
                </button>
                 <span id="comparison-counter" class="hidden"></span>
            </div>
        </div>

        <p id="completion-message" class="text-center text-xl font-bold mt-6 hidden">
            تهانينا! لقد أتممت جميع المقارنات.
        </p>

    <script src="../data/data_card-comparison.js"></script>
	<script src="../js/script_card-comparison.js"></script>
<script src="../js/nav-loader.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadNavbar({ 
      pageType: 'sub',
      showTools: false
    });
  });
</script>
</body>
</html>
