<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<title>اختبار متعدد الإجابات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    </head>
<body> 
<div class="main-width-container pt-10">
  <div id="navbar-placeholder"></div>
   <div class="page-title-card" style="width: 100%;"> <div class="text-center">
			<h1 class="mb-0">
				 اختبار متعدد الإجابات
			 </h1>
						<p class="text-sm md:text-base" style="color:var(--text); opacity: 0.8;">اختر الإجابة الصحيحة بعد التأكد من قراءة السؤال جيدا</p>
            </div>
        </div>

        <div class="container-main p-4 md:p-6 mb-1 md:mb-2" style="width: 100%;">
            <div class="flex justify-between items-center mb-2 md:mb-3">
                <span class="text-xs md:text-sm font-semibold">التقدم</span>
                <span id="progress-text" class="text-xs md:text-sm font-semibold">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <div class="container-main p-4 md:p-6 mb-4 md:mb-6 flex justify-between items-center text-sm md:text-base" style="width: 100%;">
            <span>النتيجة: <span id="score-display" class="font-bold">0</span></span>
            <span>السؤال: <span id="question-counter" class="font-bold">0 / 0</span></span>
        </div>

        <div id="quiz-container" class="container-main mb-1 md:mb-2" style="width: 100%;"></div>
        
        <div id="next-button-container" class="mt-4 md:mt-6 text-center" style="width: 100%;">
            <button id="next-question-btn" onclick="nextQuestion()" class="btn-answer w-full" disabled>
                أجب على السؤال للانتقال إلى التالي
            </button>
        </div>

        <footer class="text-center mt-6 md:mt-8" style="width: 100%;">
            <p id="footer-message" class="text-xs md:text-sm opacity-90" style="color: var(--text)"></p>
        </footer>
    </div>
    <script src="../data/data_qz-mc-in.js?v=11"></script>
	<script src="../js/script_qz-mc-in.js?v=11"></script>
	
<script src="../js/nav-loader.js"></script>
<script>
    loadNavbar({ 
        pageType: 'subpage',
        showTools: false  // ❌ لإخفاء الأدوات
    });
</script>
</body>
</html>
